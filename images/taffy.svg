<svg viewBox="0 0 100 100" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
  <style>
    .taffy-shape {
      stroke-linejoin: round;
      paint-order: stroke fill;
      animation-duration: 6s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar { fill: #007AFF; stroke: #007AFF; animation-name: morph-sidebar; }
    .content { fill: #FF3B30; stroke: #FF3B30; animation-name: morph-content; }
    .header { fill: #34C759; stroke: #34C759; animation-name: morph-header; }

    /* 
       ANIMATION (6s):
       - 0%-40%: Candy State
       - 40%-48%: Subtle Squeeze Inward
       - 48%-58%: Snap Outward to Layout
       - 60%-85%: Layout State (Rounder, larger gaps)
       - 85%-100%: Back to Candy
    */

    @keyframes morph-header {
      0%, 40%, 100% {
        d: path('M 50 38 L 62 50 L 50 62 L 38 50 Z');
        stroke-width: 32px;
      }
      48% {
        d: path('M 50 42 L 58 50 L 50 58 L 42 50 Z');
        stroke-width: 36px;
      }
      /* Layout: Larger gaps (8 units) and rounder corners (stroke-width 8px) */
      58%, 85% {
        d: path('M 12 12 L 88 12 L 88 32 L 12 32 Z');
        stroke-width: 8px;
      }
    }

    @keyframes morph-sidebar {
      0%, 40%, 100% {
        d: path('M 5 25 L 55 50 L 55 50 L 5 75 Z');
        stroke-width: 8px;
      }
      48% {
        d: path('M 15 35 L 50 50 L 50 50 L 15 65 Z');
        stroke-width: 10px;
      }
      /* Layout: X gap to Content (8 units), Y gap to Header (8 units) */
      58%, 85% {
        d: path('M 12 44 L 33 44 L 33 88 L 12 88 Z');
        stroke-width: 6px;
      }
    }

    @keyframes morph-content {
      0%, 40%, 100% {
        d: path('M 95 25 L 45 50 L 45 50 L 95 75 Z');
        stroke-width: 8px;
      }
      48% {
        d: path('M 85 35 L 50 50 L 50 50 L 85 65 Z');
        stroke-width: 10px;
      }
      /* Layout: X gap from Sidebar (8 units), Y gap from Header (8 units) */
      58%, 85% {
        d: path('M 45 44 L 88 44 L 88 88 L 45 88 Z');
        stroke-width: 6px;
      }
    }
  </style>

  <path class="taffy-shape sidebar" />
  <path class="taffy-shape content" />
  <path class="taffy-shape header" />
</svg>
